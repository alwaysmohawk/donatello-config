[gcode_macro FIX_PARKING]   
gcode:
 M104 T0 S200
 M104 T1 S200
 M104 T2 S200
 M140 S100
 G28
 QUAD_GANTRY_LEVEL
 TOOL_ALIGN_START

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    
    SET_SKEW CLEAR=1
    # CLEAN_NOZZLE
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    SET_FAN_SPEED FAN=Nevermore SPEED=0
    # BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    TIMELAPSE_RENDER

[gcode_macro PRIME_CLEAN_NOZZLE]
gcode:
 M117 Priming
 G1 E10 F300
 G1 E-.3 F300
 CLEAN_NOZZLE

[gcode_macro CLEAN_NOZZLE]
variable_start_x: 40
variable_start_y: 2
variable_start_z: 6
variable_wipe_dist: -38
variable_wipe_qty: 3
variable_wipe_spd: 130
variable_raise_distance: 5

gcode:
 M117 starting clean
 {% if "xyz" not in printer.toolhead.homed_axes %}
 M117 homing for clean
   G28
 {% endif %}
 M117 doin a g90
 G90                                            ; absolute positioning
 # ## Move nozzle to start position
 # G1 X{start_x} Y{start_y} F6000
 # G1 Z{start_z} F1500
 
 ## Move nozzle to start position
 G1 Z{start_z+10} F1500
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G91
 G1 Z{raise_distance} F700
 M117 finishing clean
 G90
 G0 X150 F6000
 

[gcode_macro LOAD_FILAMENT]
gcode:
   CG28
   G1 Z{7} F1500
   G1 X{40} Y{2} F6000
   M104 S240
   M109 S240
   M83                            ; set extruder to relative
   G1 E100 F300                    ; load
   G1 E30 F300
#   G1 E20 F150                    ; prime nozzle with filament
   G1 E-2 F300
   M82                            ; set extruder to absolute
   CLEAN_NOZZLE


[gcode_macro SWAP_FILAMENT]
gcode:
  M104 S180
  M109 S180
  G28 X
  G28 Y
  G1 X60 F1200
  G1 Y10 F1200
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
   INITIALIZE_TOOLCHANGER
   CG28
   M104 S240
   M109 S240
   M83                            ; set extruder to relative
   G1 E10 F600                    ; extrude a little to soften tip
   G1 E-120 F1000                  ; retract some, but not too much or it will jam
   M82                            ; set extruder to absolute
   CLEAN_NOZZLE


